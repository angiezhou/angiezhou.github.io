		<input id="searchkey_show"type="image" value="Search" src="imgs/keys/search_key.png">

		<div id="search_table"><input name="Search_Country" id="search_bar"  type="text" placeholder="サービス名 / キーワードを入力してる検索"></div>
			<script>
			$( function(){
				$("#search_table").hide();
				$("#searchkey_hide").hide();

				$("#searchkey_show").click( function(event){
					$("#search_table").show(80);
					$("#searchkey_show").hide();
					$("#searchkey_hide").show();
				});

				$("#searchkey_hide").click( function(event){
					$("#search_table").hide(80);
					$("#searchkey_hide").hide();
					$("#searchkey_show").show();
				});

			});
			</script>
			<!-- SEARCH BTN PRESS TOGGLE SEARCH BAR END -->
			<!-- KEYBOARD ACTION -->
        <script type="text/javascript">
            $(document).keydown(function(e){
				var keyList = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                var index = e.keyCode - 65;
				var img_id = "img_key_"+index;

				//update image src
				var img_list = $("#image_cache_div").find('img');
				$('#main_img').attr("src",img_list[index].src);

				//generate spot
				var old_badge_position = $("#"+img_id).position();

				$('#spot_circle').css("height", $("#"+img_id).css("height"));
				$('#spot_circle').css("width"  , $("#"+img_id).css("width"));
				$('#spot_circle').css("top", old_badge_position.top);
				$('#spot_circle').css("left", old_badge_position.left);
				$('#spot_circle').show();
				var title_p = $('#spot_circle').children("p")[0];
				title_p.innerHTML = keyList.substr(index,1);

				$('#spot_circle').animate({'top':old_badge_position.top - 230}, 200);
            });
        </script>
