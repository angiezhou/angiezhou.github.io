			<script>
			$( function(){

				$("#search_table").hide();
				$("#searchkey_hide").hide();

				$("#searchkey_show").click( function(event){
					$("#search_table").show(80);
					$("#searchkey_show").hide();
					$("#searchkey_hide").show();
